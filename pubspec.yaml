name: secure_auth
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.1+1

environment:
  sdk: ">=3.4.0 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # For Network calls
  http: ^1.2.1

  # For State management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6

  # Equatable for models
  equatable: ^2.0.5

  # Flutter Animation
  flutter_animate: ^4.5.0

  # Lottie animation
  # lottie: ^3.1.2

  # For storing data (in local storage)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # For navigation
  go_router: ^14.1.4

  # For Network Images
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^4.0.0

  # Use to change package name
  change_app_package_name: ^1.2.0 # flutter pub run change_app_package_name:main com.new.package.name

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. For
  # example:
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/lato.ttf
